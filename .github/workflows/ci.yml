name: CI

on:
  push:
    branches: [main]
    paths:
      - "Sources/**"
      - "Tests/**"
      - "Package.swift"
      - "Package.resolved"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "Sources/**"
      - "Tests/**"
      - "Package.swift"
      - "Package.resolved"
      - ".github/workflows/ci.yml"

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build
        run: swift build

      - name: Test
        run: swift test
